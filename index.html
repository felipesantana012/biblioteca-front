<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                     <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categoria</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Front-End</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Disign & UX</a>
                    </li>
                </ul>
                <img src="/img/img-icons/Logo.svg" alt="Logo do site" class="container__imagem">
            </div>
            <div class="container">
                <a href="#"><img src="/img/img-icons/Favoritos.svg" alt="icone Favoritos" class="container__imagem"></a>
                <a href="#"><img src="/img/img-icons/Compras.svg" alt="icone Compras" class="container__imagem"></a>
                <a href="#"><img src="/img/img-icons/Usuario.svg" alt="icone Usuario" class="container__imagem"></a>
                <a href="#"><img src="/img/img-icons/dark.svg" alt="icone dark" class="container__imagem"></a>
                
            </div>
        </header>

        <section class="banner">
            <h2 class="banner__titulo">Ja sabe por onde começar</h2>
            <p class="banner__texto">Encontre em nossa estante oque precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual sera sua proxima leitura">
        </section>

        <section class="carrossel">
            <h2 class="carrossel__tirulo">Novos lançamentos</h2>

            <!-- Slider main container -->
            <div class="swiper">
                 <!-- If we need pagination -->
                 <div class="swiper-pagination"></div>

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                     <!-- Slides -->
                    <div class="swiper-slide"><img src="/img/img-livros/livro03.svg" alt="livro03"></div>
                    <div class="swiper-slide"><img src="/img/img-livros/livro05.svg" alt="livro05"></div>
                    <div class="swiper-slide"><img src="/img/img-livros/livro03.svg" alt="livro03"></div>
                    <div class="swiper-slide"><img src="/img/img-livros/livro05.svg" alt="livro05"></div>
                    <div class="swiper-slide"><img src="/img/img-livros/livro03.svg" alt="livro03"></div>
                    <div class="swiper-slide"><img src="/img/img-livros/livro05.svg" alt="livro05"></div>
                </div>
               
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
              
            </div>

        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="/js/slide.js"></script>

</body>
</html>
